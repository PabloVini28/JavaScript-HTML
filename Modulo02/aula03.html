<html>
    <body>
        <script>
            // Classes e Conceito de Heran√ßa

            class Pessoa{
                constructor(nome){
                    this.nome = nome;
                    this.idade = 20;
                }
                printIdade(){
                    return this.idade;
                }

            }

            class Profissional extends Pessoa{
                constructor(nome){
                    super(nome);
                }
            }

            var pessoa = new Pessoa("Pablo");
            var prof = new Profissional("Professor");
            alert(pessoa.nome);
            alert(pessoa.printIdade());
            alert(prof.nome);

        </script>
    </body>
</html>
